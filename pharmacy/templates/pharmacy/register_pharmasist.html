{% extends 'temp/main_clinic.html' %}
{% block base %}
<div class="container position-relative wow fadeInUp" data-wow-delay="0.1s" style="margin-top: -6rem;">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="bg-light text-center p-5">
                        <h1 class="mb-4">Pharmacy Registration</h1>
                        <form method="post" onsubmit="showAdminPopup()">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12">
                                    <input type="text" name="name" class="form-control" placeholder="Enter Pharmacy Name" required="">
                                </div>
                                 <div class="col-12">
                                    <input type="text" name="place" class="form-control" placeholder="Enter Place" required="">
                                </div>
                                 <div class="col-12">
                                    <input type="text" name="phone" class="form-control" placeholder="Enter contact number" required="">
                                </div>
                                 <div class="col-12">
                                    <input type="text" name="pin" class="form-control" placeholder="Enter Pincode" required="">
                                </div>
                                 <div class="col-12">
                                    <input type="text" name="username" class="form-control" placeholder="Enter Usename" required="">
                                </div>
                                 <div class="col-12">
                                    <input type="password" name="pass" class="form-control" placeholder="Enter Password" required="">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Register</button>
                                </div>
                            </div>
                              <script>
    function showAdminPopup() {
        alert('Succcessfully Added')
    }
    </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
