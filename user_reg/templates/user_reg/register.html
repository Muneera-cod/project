{% extends 'temp/main_home.html' %}
{% block base %}
<div class="container position-relative wow fadeInUp" data-wow-delay="0.1s" style="margin-top: -6rem;">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="bg-light text-center p-5">
                        <h1 class="text-primary">Patient Details</h1>
                        <form method="post" onsubmit="showAdminPopup()">
{#                            <script onsubmit="showAdminPopup()">#}

                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12">
                                    <input type="text" name="dname" class="form-control" placeholder="Enter Your Name" required="">
                                </div>
                                  <div class="col-12">
                                    <input type="text" name="age" class="form-control" placeholder="Enter Your Age" required="">
                                </div>
                                  <div class="col-12">
                                    <td><input type="radio" name="gen" checked="" value="male">Male
                                    <input type="radio" name="gen" value="female">Female
                                    <input type="radio" name="gen" value="others">Others</td>
                                </div>
                                <div class="col-12">
                                    <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required="">
                                </div>
                                 <div class="col-12">
                                    <input type="text" name="phone" class="form-control" placeholder="Enter Your Phone Number" required="">
                                </div>
                                <div class="col-12">
                                    <input type="text" name="place" class="form-control" placeholder="Enter Your Place" required="">
                                </div>
                                 <div class="col-12">
                                    <input type="text" name="username" class="form-control" placeholder="Enter Your Username" required="">
                                </div>
                                 <div class="col-12">
                                    <input type="password" name="pass" class="form-control" placeholder="Enter Your Password" required="">
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit" onclick="showAdminPopup()">Register</button>
                                </div>
                            </div>
                                <script>
    function showAdminPopup() {
        alert('Succcessfully Registered')
    }
    </script>
                        </form>
{#                        {% if x %}#}
{#                            <script>#}
{#                            alert('Successfully Registered')#}
{#                            </script>#}
{#                        {% endif %}#}
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
