{% extends 'temp/main_doctor.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1 style="color: white">View Feedback</h1>
    <table border="1" class="table table-striped">
        <tr style="color: white">
            <td>User Name</td>
            <td>Feedback</td>
            <td>Date</td>
            <td>Time</td>
        </tr>
        {% for i in x %}
        <tr style="color: white">
         <td>{{ i.user.name }}</td>
            <td>{{ i.feedback }}</td>
        <td>{{ i.date }}</td>
        <td>{{ i.time }}</td>
        </tr>
        {% endfor %}
    </table>
</center>

</body>
</html>
{% endblock %}
