{% extends 'temp/main_pharmacy.html' %}
{% block base %}
<div class="container position-relative wow fadeInUp" data-wow-delay="0.1s">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="bg-light text-center p-5">
                        <h1 class="mb-4">Add Medicine</h1>
                        <form method="post" onsubmit="showAdminPopup()">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12">
                                    <input type="text" name="medname" class="form-control" placeholder="Enter Medicine Name" required="">
                                </div>
                                 <div class="col-12">
                                    <input type="text" name="qu" class="form-control" placeholder="Enter Medicine Quantity" required="">
                                </div>
                                <div class="col-12">
                                    <input type="text" name="price" class="form-control" placeholder="Enter Medicine Price" required="">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                                </div>
                            </div>
                              <script>
    function showAdminPopup() {
        alert('Succcessfully Added')
    }
    </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
